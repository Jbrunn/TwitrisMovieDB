<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title >Twittris Movie Web-Application</title>
   
    <meta content="Amit Sheth, Jeremy Brunn, Surag Sheth" name="author">

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="CSS/jquery.mmenu.all.css" rel="stylesheet">
    <link href="CSS/jquery.raty.css" rel="stylesheet">
    <link href="CSS/demo.css" rel="stylesheet">
    <link href="CSS/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="http://lipis.github.io/bootstrap-sweetalert/lib/sweet-alert.css">
    <link href="CSS/remodal.css" rel="stylesheet">
    <link href="CSS/chartist.min.css" rel="stylesheet">
    <link href="CSS/remodal-default-theme.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="JS/jquery.mmenu.min.all.js" type="text/javascript"></script>
    <script src="JS/javascript.js"></script>
    <script src="JS/listalljavascript.js"></script>
    <script src="JS/jquery.raty.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="JS/chartist.js"></script>
    <script src="JS/lightbox.js" type="text/javascript"></script>
    <script src="http://lipis.github.io/bootstrap-sweetalert/lib/sweet-alert.js"></script>
    <!--<script src="JS/modal.js" type="text/javascript"></script>-->

    <script>
    lightbox.option({
      'resizeDuration': 666,
      'wrapAround': true,
      'positionFromTop': 20,
      'alwaysShowNavOnTouchDevices': true

    })
    </script>
</head>


<body>
    <div id="page">

        <div class="header">
            <a href="#menu"></a>
            <p id="home" class="pageTitle">Twittris Movie Web-Aplication Ver 1.0</p>
        </div>

        <div class="content">

            <!-- Welcome Screen -->
            <div id="welcomeScreen"> 
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                     
                    </div>
                </div>
            </div>

            <!-- New Release's Page -->
            <div id="newReleases" style="display:none">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                        <!-- <h1>New Releases</h1> -->
                        <ul class="event-list" id="movieList"></ul>
                    </div>
                </div>
            </div>

            <!-- My Campain's Page-->
            <div id="myCampains" style="display:none">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                        <!-- <h1>My Campains</h1> -->
                        <ul class="event-list" id="campaignMovieList"></ul>
                    </div>
                </div>
            </div>

             <!-- About Page-->
            <div id="about" style="display:none">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                        <h1>Contact</h1>
                    </div>
                </div>
            </div>

            <!-- Contact Page-->
            <div id="contact" style="display:none">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
                        <h1>Contact</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav id="menu">
        <ul>
            <li><a href="#/" id="home1">Home</a></li>
            <li><a href="#/" id="new">New Movies</a></li>
            <li><a href="#/" id="my">My Campaign's</a></li>
            <li><a href="#/">About</a></li>
            <li><a href="#/">Contact</a></li>
        </ul>
        </nav>
        
        <div class="modal fade" id="multi_modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="modal_title" class="modal-title"></h4>
                    </div>
                    <div id="modal_body" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
      
      

</body>
</html>
